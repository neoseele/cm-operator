apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: custommetrics.cmoperator.k8s.io
spec:
  group: cmoperator.k8s.io
  version: v1alpha1
  names:
    kind: CustomMetric
    listKind: CustomMetricList
    plural: custommetrics
    singular: custommetric
  scope: Namespaced
  validation:
    openAPIV3Schema:
      properties:
        spec:
          required:
          - project
          - cluster
          - location
          - metrics
          properties:
            projectName:
              type: string
            clusterName:
              type: string
            location:
              type: string
            metrics:
              type: array
              items:
                type: string
